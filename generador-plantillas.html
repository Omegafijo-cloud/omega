<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 500;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .nav-tabs {
            background: #f8f9fa;
            display: flex;
            border-bottom: 1px solid #e9ecef;
        }

        .nav-tab {
            padding: 12px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .nav-tab:hover:not(.active) {
            background: rgba(30, 60, 114, 0.1);
            color: #1e3c72;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-subtitle {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #495057;
        }

        .form-input {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .checkbox-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }

        .checkbox-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 14px;
            color: #495057;
            cursor: pointer;
            user-select: none;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .mode-toggle {

        /* Info icon */
        .info-icon {

            background: #667eea;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {

            }

            }

            }

                flex-direction: column;
            }
            
            .nav-tabs {
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>

    <script>
        // Tab functionality
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Generate template text
        function generateTemplate() {
            const fields = {
                id: document.querySelector('input[placeholder="Ingrese ID"]').value,
                facturacom: document.querySelector('input[placeholder="Ingrese Facturacom"]').value,
                nombreContacto: document.querySelector('input[placeholder="Ingrese nombre de contacto"]').value,
                movil: document.querySelector('input[placeholder="Ingrese m√≥vil"]').value,
                direccion: document.querySelector('textarea[placeholder="Ingrese direcci√≥n completa"]').value,
                problema: document.querySelector('textarea[placeholder="Describa el problema reportado"]').value,
                pruebas: document.querySelector('textarea[placeholder="Escriba sus pruebas manuales aqu√≠ o seleccione de las opciones de la derecha..."]').value
            };

            // Get selected checkboxes
            const selectedTests = [];
            document.querySelectorAll('.checkbox-input:checked').forEach(checkbox => {
                const label = checkbox.nextElementSibling.textContent;
                selectedTests.push(`‚úì ${label}`);
            });

            // Generate template
            let template = `
PLANTILLA DE SOPORTE T√âCNICO
============================

üìã INFORMACI√ìN DEL CLIENTE:
‚Ä¢ ID: ${fields.id || 'No especificado'}
‚Ä¢ Facturacom: ${fields.facturacom || 'No especificado'}
‚Ä¢ Nombre Contacto: ${fields.nombreContacto || 'No especificado'}
‚Ä¢ M√≥vil: ${fields.movil || 'No especificado'}
‚Ä¢ Direcci√≥n: ${fields.direccion || 'No especificado'}

üîç PROBLEMA REPORTADO:
${fields.problema || 'No especificado'}

üîß PRUEBAS REALIZADAS:
${fields.pruebas || ''}

${selectedTests.length > 0 ? '\nüìù VERIFICACIONES T√âCNICAS:\n' + selectedTests.join('\n') : ''}

üìÖ Fecha: ${new Date().toLocaleDateString('es-ES')}
‚è∞ Hora: ${new Date().toLocaleTimeString('es-ES')}
            `.trim();

            return template;
        }

        // Copy template to clipboard
        function copyTemplate() {
            const template = generateTemplate();
            navigator.clipboard.writeText(template).then(() => {
                // Show success message
                const btn = document.querySelector('.btn-primary');
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ ¬°Copiado!';
                btn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar:', err);
                alert('Error al copiar la plantilla');
            });
        }

        // Clear form
        function clearForm() {
            // Clear text inputs
            document.querySelectorAll('.form-input').forEach(input => {
                input.value = '';
            });
            
            // Uncheck all checkboxes
            document.querySelectorAll('.checkbox-input').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            // Show confirmation
            const btn = document.querySelector('.btn-secondary');
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚úÖ Limpiado';
            btn.style.background = '#28a745';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '#6c757d';
            }, 1500);
        }

        // Auto-save functionality
        function autoSave() {
            const formData = {};
            document.querySelectorAll('.form-input').forEach((input, index) => {
                formData[`field_${index}`] = input.value;
            });
            
            const checkboxData = {};
            document.querySelectorAll('.checkbox-input').forEach((checkbox, index) => {
                checkboxData[`checkbox_${index}`] = checkbox.checked;
            });
            
            localStorage.setItem('template_form_data', JSON.stringify(formData));
            localStorage.setItem('template_checkbox_data', JSON.stringify(checkboxData));
        }

        // Load saved data
        function loadSavedData() {
            const savedFormData = localStorage.getItem('template_form_data');
            const savedCheckboxData = localStorage.getItem('template_checkbox_data');
            
            if (savedFormData) {
                const formData = JSON.parse(savedFormData);
                document.querySelectorAll('.form-input').forEach((input, index) => {
                    if (formData[`field_${index}`]) {
                        input.value = formData[`field_${index}`];
                    }
                });
            }
            
            if (savedCheckboxData) {
                const checkboxData = JSON.parse(savedCheckboxData);
                document.querySelectorAll('.checkbox-input').forEach((checkbox, index) => {
                    if (checkboxData[`checkbox_${index}`]) {
                        checkbox.checked = checkboxData[`checkbox_${index}`];
                    }
                });
            }
        }

        // Auto-save on input changes
        document.addEventListener('input', autoSave);
        document.addEventListener('change', autoSave);

        // Load saved data on page load
        document.addEventListener('DOMContentLoaded', loadSavedData);

        // Update time display
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.querySelector('.user-info span').textContent = `‚è∞ ${timeStr}`;
        }

        // Update time every minute
        setInterval(updateTime, 60000);
        updateTime();
    </script>
